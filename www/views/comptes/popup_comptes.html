<div class="list">


  <label class="item item-input ">
    <input type="text" maxlength="70" placeholder="Designation" ng-model="popupScope.selectedItem.designation">
  </label>
  <label class="item item-input ">
    <input type="text" maxlength="140" placeholder="Description" ng-model="popupScope.selectedItem.descript">
  </label>
  <label class="item item-input ">
    <input type="number"  placeholder="Solde" ng-model="popupScope.selectedItem.solde">
  </label>
</div>
<dive class="assertive"  item-stacked-label ng-show="popupScope.invalideDesignation" >
  <b>
    designation non valide
  </b>
</dive>
<dive class="assertive"  item-stacked-label ng-show="popupScope.invalideSolde" >
  <b>
    solde non valide
  </b>
</dive>
